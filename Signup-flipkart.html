      <form class="container" action="Signup.php" method="POST">
      <div class="box">
        <div class="row">
          <div class="col-sm-5 col-xs-1 box1">
            <div class="inline-text">
              <h1>Looks like you're new here!</h1>
              <p>
                Sign up with your mobile <br>number to get started<br>
              </p>
            </div>
          </div>
          <div class="col-sm-6 col-xs-1 box2">

            </div>
            
            <div class="user-id user-data">
              <input type="password" name="password" id="password" required/>

              <p>By continuing, you agree to Flipkart's Term of Use and Privacy Policy.</p>
          </div>
            <div class="user-id button">
              <input type="submit" name="" id="submit" value="CONTINUE" />
            </div>
            
            <div class="user-id button">
              <input type="exist" name="" id="" value="Existing User?Log in" onclick="location.href='login-flipkart.html';"/>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </form>
